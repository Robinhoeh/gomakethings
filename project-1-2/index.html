<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/main.css">
  <title>Temperature Converter App</title>
</head>

<body>
  <div class="row">
    <div class="grid grid-content">
      <form action="">
        <input type="number" name="farenheit" id="js-farenheit" value="32" required>
        <label for="farenheit">Farenheit</label>
      </form>
    </div>
    <div class="grid grid-equals padding text-center"><span class="font-big">=</span></div>
    <div class="grid grid-content">
      <form action="">
        <input type="number" name="celcius" id="js-celcius" value="0" required>
        <label for="celcius">Celcius</label>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
